<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - PhotoAqui</title>
    <style>
        /* Estilos embutidos para garantir funcionamento */
        :root {
            --primary: #3a86ff;
            --primary-dark: #0a58ca;
            --neutral-300: #dee2e6;
            --neutral-800: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5b247a, #1bcedf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        p.subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neutral-800);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--neutral-300);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Painel Admin</h1>
        <p class="subtitle">Faça login para acessar</p>
        
        <form id="simple-login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p class="footer">PhotoAqui &copy; 2025</p>
    </div>

    <script>
        // JavaScript embutido para garantir funcionamento
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('simple-login-form');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === 'admin' && password === 'admin123') {
                    alert('Login bem-sucedido!');
                    window.location.href = 'admin.html';
                } else {
                    alert('Credenciais inválidas. Use "admin" e "admin123"');
                }
            });
        });
    </script>
</body>
</html>
